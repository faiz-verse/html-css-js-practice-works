<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video player</title>
    <link rel="stylesheet" href="Video player.css">
</head>
<body>
    
    <div id="video-player-wrapper">
        <video id="video" src="video.mp4" autoplay
            muted playsinline>
        </video>

        <!-- for video line -->
        <div id="video-controls">
            <input type="range" id="video-progress" min="0" value="0" step="0.1">
        </div>

        <div id="video-player-container">
            <div id="video-player-icon">
                <?xml version="1.0" encoding="UTF-8"?>
                <svg xmlns="http://www.w3.org/2000/svg" id="Layer_1" data-name="Layer 1" viewBox="0 0 24 24">

                        d="M20.426,10.097c-1.231-1.445-3.415-3.622-6.832-5.779-2.81-1.774-5.311-2.716-6.915-3.194-.9-.268-1.854-.101-2.612,.464-.758,.566-1.193,1.432-1.193,2.377V20.035c0,.945,.436,1.811,1.193,2.377,.521,.388,1.135,.589,1.761,.589,.284,0,.57-.042,.852-.125,1.604-.478,4.105-1.42,6.915-3.194,3.417-2.158,5.601-4.334,6.832-5.78,.938-1.102,.938-2.703,0-3.805Z" />
                </svg>
            </div>
        </div>  
    </div>

    <script src="Video player.js"></script>
</body>
</html>
