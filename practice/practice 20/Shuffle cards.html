<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shuffle Cards</title>
    <link rel="stylesheet" href="Shuffle cards.css">
</head>
<body>
    
    <!-- cards -->
    <div id="card-container">
        <!-- <div id="card-display"></div> -->
        <div class="cards" style="--cardPosition: 1">3</div>
        <div class="cards" style="--cardPosition: 2">2</div>
        <div class="cards" style="--cardPosition: 3">4</div>
        <div class="cards" style="--cardPosition: 4">1</div>

        <div id="status-message">Shuffle until the correct order!</div>

        <div id="play-buttons">
            <div id="shuffle-button">Shuffle</div>
            <div id="confirm-button">Confirm</div>
        </div>

    </div>

    <script src="Shuffle cards.js"></script>
</body>
</html>
