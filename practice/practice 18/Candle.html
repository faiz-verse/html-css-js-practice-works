<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candle</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            margin: 0;
            mask-image: linear-gradient(to bottom, black 50%, rgba(0, 0, 0, 0), transparent);
        }

        .candle {
            position: relative;
            top: 50px;
            width: 40px;
            height: 120px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .candle::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 20px;
            background-color: #e0e0e0;
            /* Darker wax color */
            top: -10px;
            border-radius: 40% 40% 40% 40%;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .flame {
            position: absolute;
            width: 15px;
            height: 40px;
            background-color: #ffcc00;
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            top: -45px;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 0 0 20px #ffcc00, 0 0 40px #ffcc00, 0 0 60px #ffcc00;
            animation: flicker 0.1s infinite alternate;
        }

        .flame::before {
            content: '';
            position: absolute;
            width: 10px;
            height: 20px;
            background-color: #ff6600;
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 0 0 10px #ff6600, 0 0 20px #ff6600;
        }

        .flame::after {
            content: '';
            position: absolute;
            width: 5px;
            height: 10px;
            background-color: #ff3300;
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 0 0 5px #ff3300, 0 0 10px #ff3300;
        }

        @keyframes flicker {
            0% {
                transform: translateX(-50%) scale(1);
            }

            100% {
                transform: translateX(-50%) scale(1.05);
            }
        }

        .glow {
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: rgba(255, 204, 0, 0.1);
            border-radius: 50%;
            top: -80px;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 0 0 50px rgba(255, 204, 0, 0.5);
            animation: glow 2s infinite alternate;
        }

        @keyframes glow {
            0% {
                opacity: 0.5;
            }

            100% {
                opacity: 1;
            }
        }

        .sparks {
            position: absolute;
            width: 10px;
            height: 10px;
            top: -40px;
            left: 50%;
            transform: translateX(-50%);
        }

        .spark {
            position: absolute;
            width: 4px;
            height: 4px;
            background-color: #ffcc00;
            border-radius: 50%;
            box-shadow: 0 0 5px #ffcc00, 0 0 10px #ffcc00;
            animation: sparkMove 1s infinite ease-out;
        }

        .spark:nth-child(1) {
            top: -10px;
            left: -10px;
            animation-delay: 0s;
        }

        .spark:nth-child(2) {
            top: -15px;
            right: -10px;
            animation-delay: 0.3s;
        }

        .spark:nth-child(3) {
            top: -20px;
            left: 0;
            animation-delay: 0.6s;
        }

        @keyframes sparkMove {
            0% {
                transform: translate(0, 0) scale(1);
                opacity: 1;
            }

            100% {
                transform: translate(10px, -20px) scale(0.2);
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <div class="candle">
        <div class="flame"></div>
        <div class="glow"></div>
        <div class="sparks">
            <div class="spark"></div>
            <div class="spark"></div>
            <div class="spark"></div>
        </div>
    </div>
</body>

</html>
