<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop Game</title>
    <link rel="stylesheet" href="Pop game.css">
</head>

<body>
    <div class="container-game">
        <h1>Pop the falling objects!</h1>
        <div class="fall-area">
            <div class="falling-items">😀</div>
            <div class="falling-items">😁</div>
            <div class="falling-items">😂</div>
            <div class="falling-items">🙂</div>
            <div class="falling-items">😘</div>
            <div class="falling-items">😨</div>
            <div class="falling-items">🤩</div>
            <div class="falling-items">😏</div>
            <div class="falling-items">😡</div>
            <div class="falling-items">😭</div>
            <div class="falling-items">🤬</div>
            <div class="falling-items">😌</div>
            <div class="falling-items">😵</div>
            <div class="falling-items">🥵</div>
            <div class="falling-items">🥶</div>
        </div>
    </div>
    <div class="container-score">
        <h1>Score Board</h1>
        <div class="score">
            <span class="timer">Time left: <br><b>0:30</b></span>
            <span class="high-score">High score: <br><b>0</b></span>
            <span class="current-score">Current score: <br><b>0</b></span>
        </div>
        <div class="container-buttons">
            <div class="start">Start</div>
            <div class="reset">Restart</div>
        </div>
    </div>
    


    <script src="Pop game.js"></script>
</body>

</html>
