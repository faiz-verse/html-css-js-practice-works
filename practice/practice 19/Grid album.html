<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Album</title>
    <link rel="stylesheet" href="Grid album.css">
</head>
<body>
    
    <!-- Grid album -->
    <div id="grid-container">
        <!-- row 1 -->
        <div class="row" id="row-1">
            <div class="items" style="--position: 1"></div>
            <div class="items" style="--position: 2"></div>
            <div class="items" style="--position: 3"></div>
            <div class="items" style="--position: 4"></div>
            <div class="items" style="--position: 5"></div>
            <div class="items" style="--position: 6"></div>
            <div class="items" style="--position: 7"></div>
            <div class="items" style="--position: 8"></div>
        </div>
        <!-- row 2 -->
        <div class="row" id="row-2">
            <div class="items" style="--position: 1"></div>
            <div class="items" style="--position: 2"></div>
            <div class="items" style="--position: 3"></div>
            <div class="items" style="--position: 4"></div>
            <div class="items" style="--position: 5"></div>
            <div class="items" style="--position: 6"></div>
            <div class="items" style="--position: 7"></div>
            <div class="items" style="--position: 8"></div>
        </div>
        <!-- row 3 -->
        <div class="row" id="row-3">
            <div class="items" style="--position: 1"></div>
            <div class="items" style="--position: 2"></div>
            <div class="items" style="--position: 3"></div>
            <div class="items" style="--position: 4"></div>
            <div class="items" style="--position: 5"></div>
            <div class="items" style="--position: 6"></div>
            <div class="items" style="--position: 7"></div>
            <div class="items" style="--position: 8"></div>
        </div>
    </div>

</body>
</html>
